<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>FinStatPro</title>
</head>

<body>
    <!-- === Side navbar === -->
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/src/assets/Logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="logo-text">FinStat<b>Pro</b></span>
                </div>

                <div class="toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </header>

        <div class="divider"></div>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <div class="link-group">
                        <li class="nav-link">
                            <a href="/src/home.html">
                                <i class='bx bx-home icon'></i>
                                <span class="text nav-text">Home</span>
                            </a>
                            <span class="tooltip">Home</span>
                        </li>
                        <li class="nav-link">
                            <a href="/src/terms.html">
                                <i class='bx bx-book-content icon'></i>
                                <span class="text nav-text">Index</span>
                            </a>
                            <span class="tooltip">Index</span>
                        </li>
                    </div>

                    <div class="link-group">
                        <li class="nav-link selected">
                            <a href="/src/calculator.html">
                                <i class='bx bx-calculator icon'></i>
                                <span class="text nav-text">Calculator</span>
                            </a>
                            <span class="tooltip">Calculator</span>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bookmark-alt icon'></i>
                                <span class="text nav-text">Saved</span>
                            </a>
                            <span class="tooltip">Saved</span>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-time-five icon'></i>
                                <span class="text nav-text">History</span>
                            </a>
                            <span class="tooltip">History</span>
                        </li>
                    </div>

                    <div class="link-group">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-conversation icon'></i>
                                <span class="text nav-text">Contact</span>
                            </a>
                            <span class="tooltip">Contact</span>
                        </li>
                    </div>
                    <li class="mode">
                        <i class='bx bx-moon icon'></i>
                        <span class="text nav-text">Dark Mode</span>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- === Main Page === -->
    <section class="home">
        <header>
            <div class="heading">
                <!-- === Heading === -->
                <div class="title">Calculator</div>
                <div class="info">For all your variable and formula definitions.</div>
            </div>
        </header>

        <!-- === recent calculations === -->
        <div class="recent-container">
            <ul class="recent-calculations">
                <li class="r-calculation">

                </li>
                <li class="r-calculation">

                </li>
            </ul>
            <button class="add-button">

            </button>
        </div>

        <!-- === current calculations === -->
        <!-- <div class="current-container">
            <ul class="current-calculations">
                <li class="c-calculation">
                    
                </li>
            </ul>
        </div> -->
    </section>

    <script src="script.js"></script>
</body>

</html>
