<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>FinStatPro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!-- === Side navbar === -->
    <nav class="sidebar css-transitions-only-after-page-load">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/src/assets/Logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="logo-text">FinStat<b>Pro</b></span>
                </div>

                <div class="toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </header>

        <div class="divider"></div>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <div class="link-group">
                        <li class="nav-link">
                            <a href="/src/home.html">
                                <i class='bx bx-home icon'></i>
                                <span class="text nav-text">Home</span>
                            </a>
                            <span class="tooltip">Home</span>
                        </li>
                        <li class="nav-link">
                            <a href="/src/terms.html">
                                <i class='bx bx-book-content icon'></i>
                                <span class="text nav-text">Index</span>
                            </a>
                            <span class="tooltip">Index</span>
                        </li>
                    </div>

                    <div class="link-group">
                        <li class="nav-link">
                            <a href="/src/calculator.html">
                                <i class='bx bx-calculator icon'></i>
                                <span class="text nav-text">Calculator</span>
                            </a>
                            <span class="tooltip">Calculator</span>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bookmark-alt icon'></i>
                                <span class="text nav-text">Saved</span>
                            </a>
                            <span class="tooltip">Saved</span>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-time-five icon'></i>
                                <span class="text nav-text">History</span>
                            </a>
                            <span class="tooltip">History</span>
                        </li>
                    </div>

                    <div class="link-group">
                        <li class="nav-link selected">
                            <a href="/src/contact.html">
                                <i class='bx bx-conversation icon'></i>
                                <span class="text nav-text">Contact</span>
                            </a>
                            <span class="tooltip">Contact</span>
                        </li>
                    </div>
                    <li class="mode">
                        <i class='bx bx-moon icon'></i>
                        <span class="text nav-text">Dark Mode</span>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- === Main Page === -->
    <section class="home">
        <div class="form-container">
            <div class="heading">
                <h1>Get In Touch</h1>
                <p>
                    No matter the inquery, we'd love to hear from you!
                </p>
            </div>
            <div class="form">
                <form id="contact-form">
                    <!-- Inputs -->
                    <div class="input-container">
                        <div class="name-email-phone">
                            <!-- Name -->
                            <div class="label">Your Name</div>
                            <div class="container">
                                <i class='bx bx-user'></i>
                                <input type="text" name="name" id="name" placeholder="Name..." required />
                            </div>
                            <!-- Email -->
                            <div class="label">Email</div>
                            <div class="container">
                                <i class='bx bx-envelope'></i>
                                <input type="email" name="email" id="email" placeholder="Email..." required />
                            </div>
                            <!-- Phone -->
                            <div class="label">Phone</div>
                            <div class="container">
                                <i class='bx bx-mobile-alt'></i>
                                <input type="tel" name="phone" id="phone" placeholder="Phone..." />
                            </div>
                        </div>
                        <!-- Message -->
                        <div class="message-container">
                            <div class="label">Message</div>
                            <textarea class="message" name="message" cols="30" rows="10" placeholder="Your message..."
                                required></textarea>
                        </div>
                    </div>
                    <!-- Type of Inquery -->
                    <div class="services-container">
                        <div class="label">Inquery Type</div>
                        <label>
                            <input type="radio" name="services" class="question">
                            <span>Question</span>
                        </label>
                        <label>
                            <input type="radio" name="services" class="suggestion">
                            <span>Suggestion</span>
                        </label>
                        <label>
                            <input type="radio" name="services" class="bug-report">
                            <span>Bug Report</span>
                        </label>
                        <label>
                            <input type="radio" name="services" class="other">
                            <span>Other</span>
                        </label>
                    </div>
                    <!-- Submit Button -->
                    <div class="button-container">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <img src="/src/assets/contact.png" alt="contact" width="400" height="400">
    </section>

    <script src="master.js"></script>
    <script type="module" src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>

</html>
