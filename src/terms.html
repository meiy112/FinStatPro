<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="terms.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>FinStatPro</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/src/assets/Logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="logo-text">FinStatPro</span>
                </div>

                <div class="toggle">
                    <i class='bx bx-chevron-left'></i>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/src/home.html">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book-content icon highlight'></i>
                            <span class="text nav-text highlight selected">Index</span>
                        </a>
                        <span class="indicator"></span>
                    </li>

                    <li class="nav-link">
                        <a href="/src/calculator.html">
                            <i class='bx bx-calculator icon'></i>
                            <span class="text nav-text">Calculator</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-star icon'></i>
                            <span class="text nav-text">Starred</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                    <a href="#">
                        <i class='bx bx-info-circle info-icon'></i>
                    </a>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">
            <header>
                <div class="heading">
                    <!-- === Heading === -->
                    <div class="title">Index</div>
                    <div class="info">For all your variable and formula definitions.</div>
                </div>
                <div class="search">
                    <!-- === Searchbar === -->
                    <div class="searchbar">
                        <div class="search-input-container">
                            <input type="text" class="search-input" placeholder="Type Something...">
                        </div>
                        <div class="search-button-container">
                            <button type="button" class="search-button">
                                <i class='bx bx-search'></i>
                            </button>
                        </div>
                    </div>
                    <!-- === Select menu === -->
                    <div class="select-container">
                        <select name="select-box" id="select-box">
                            <option value="0">All</option>
                            <option value="1">Formulas</option>
                            <option value="2">Variables</option>
                        </select>
                        <div class="icon-container">
                            <i class='bx bx-chevron-down' ></i>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
